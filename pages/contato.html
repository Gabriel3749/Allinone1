<form action="cadastro.html" method="post">
<h3>Contato</h3>
<section>
<input type="text" id="nome" name="nome" placeholder="Por favor, informar o nome completo" required>
</section>

<section>
Email <input type="email" id="email" name="email" required>
</section>

<section>
data de nascimento <input type="date" id="nascimento" name="nascimento" required>
</section>

<section>
Telefone
<input type="tel" id="telefone" name="telefone" pattern="[0-9]({2})-[0-9]{4}-[0-9]{4}">

</section>
Sexo
<section>
<input type="radio" id="sexo" name="Sexo"> Feminino
<input type="radio" id="sexo" name="Sexo"> Masculino

</section>

<section>
    CPF
    <input type="number" id="cpf" name="cpf"
</section>

<section>
    Escolha sua viagem
    <select id="viagem" name="viagem">
        <option value="nada">Selecione abaixo </option>
        <option value="Bebs">Bebedouro - SP</option>
        <option value="MA">Monte Azul - SP</option>
    </select>
</section>


<input type="submit" id="botao" name="botao" value="Gravar">
<input type="reset" id="botao2" name="botao2" value="Limpar"> 

        






</form>
